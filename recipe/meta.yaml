{% set name = "pyembree" %}
{% set org = "scopatz" %}
{% set version = "0.1.2" %}
{% set branch = "0.1.0" %}
{% set sha256 = "630c02c5f083cc2dbd7de5d8471d90f1fea408d659dff43e94d2480940d7f44f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/{{ org }}/{{ name }}/archive/{{ branch }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools
    - cython 0.25.2
    - numpy 1.8.*
    - embree
  run:
    - python
    - numpy >=1.8
    - embree

test:
  imports:
    - pyembree
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://github.com/scopatz/pyembree
  license: BSD 2-clause
  license_file: LICENSE
  summary: 'Python Wrapper for Embree'
  dev_url: https://github.com/scopatz/pyembree

extra:
  recipe-maintainers:
    - scopatz
    - Xarthisius
    - ocefpaf
